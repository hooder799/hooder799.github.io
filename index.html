<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Servers</h2>
        <button id="add-server">Add Server</button>
        <div id="server-list">
            <!-- Server list goes here -->
        </div>
        <h2>Friends</h2>
        <button id="add-friend">Add Friend</button>
        <div id="friend-list">
            <!-- Friend list goes here -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>General Chat</h2>
            <button id="settings-button">Settings</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <textarea id="message-input" placeholder="Type a message..." rows="3"></textarea>
        <button id="send-message">Send</button>

        <div class="emoji-picker" id="emoji-picker">
            <img src="assets/images/emoji.png" alt="Emoji" title="ðŸ˜Š" class="emoji">
            <!-- You can add more emoji images as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
