<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-options">
            <button id="login-option-button">Login</button>
            <button id="signup-option-button">Sign Up</button>
        </div>
        <div id="auth-form-container">
            <!-- Login Form -->
            <div id="login-form-container" class="auth-form" style="display: none;">
                <h1>Login to Discord</h1>
                <form id="login-form">
                    <input type="text" id="login-email" placeholder="Email or Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup-form-container" class="auth-form" style="display: none;">
                <h1>Sign Up for Discord</h1>
                <form id="signup-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface (Hidden initially until logged in) -->
        <div id="chat-interface" style="display: none;">
            <div class="sidebar">
                <h2>Servers</h2>
                <button id="create-server-button">Create Server</button>
                <h2>Friends</h2>
                <button onclick="addFriend('friendUsername')">Add Friend</button>
                <button onclick="removeFriend('friendUsername')">Remove Friend</button>
            </div>
            <div class="chat-container">
                <h2>General Chat</h2>
                <div id="chat-messages"></div>
                <textarea id="message-input" placeholder="Type a message..."></textarea>
                <button id="send-message">Send</button>
                <button id="emoji-button">ðŸ˜Š</button>
                <input type="file" id="image-upload" accept="image/*" />
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
