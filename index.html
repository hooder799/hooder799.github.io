<!DOCTYPE html>
<html>
<head>
  <title>Web-Based VPN Client</title>
</head>
<body>
  <h1>Web-Based VPN Client</h1>
  <form id="vpn-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="server">Server:</label>
    <input type="text" id="server" name="server"><br><br>
    <button id="connect-button">Connect</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/webvpn@latest/dist/webvpn.min.js"></script>
  <script>
    // Initialize WebVPN
    const vpn = new WebVPN({
      container: document.getElementById('vpn-form'),
      username: document.getElementById('username'),
      password: document.getElementById('password'),
      server: document.getElementById('server')
    });

    // Connect button click event handler
    document.getElementById('connect-button').addEventListener('click', () => {
      vpn.connect();
    });
  </script>
</body>
</html>
