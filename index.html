<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Servers</h2>
        <button>Add Server</button>
        <h2>Friends</h2>
        <ul id="friends-list">
            <!-- Friends list will be dynamically populated here -->
        </ul>
        <h3>Friend Requests</h3>
        <div id="pending-sent">
            <h4>Sent Requests</h4>
            <ul id="sent-requests">
                <!-- Sent friend requests here -->
            </ul>
        </div>
        <div id="pending-received">
            <h4>Received Requests</h4>
            <ul id="received-requests">
                <!-- Received friend requests here -->
            </ul>
        </div>
        <button id="logout-button">Logout</button>
        <button id="add-friend-button">Add Friend</button>
    </div>

    <div class="chat-container">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <button id="send-message">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
