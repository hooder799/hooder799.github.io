
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Servers</h2>
        <button>Add Server</button>
        <div id="server-list">
            <!-- List of servers will go here -->
        </div>
        <h2>Friends</h2>
        <button>Add Friend</button>
        <div id="friend-list">
            <!-- List of friends will go here -->
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
            <button id="settings-button">Settings</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <textarea id="message-input" placeholder="Type a message..." rows="3"></textarea>
        <button id="send-message">Send</button>

        <div class="emoji-picker" id="emoji-picker">
            <!-- Emoji Picker -->
            <img src="assets/images/emoji.png" alt="Emoji" title="ðŸ˜Š">
            <!-- Add more emoji images as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
