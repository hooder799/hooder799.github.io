<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Servers</h2>
        <button>Add Server</button>
        <div id="servers">
            <div class="server">
                <h3>Gaming Server</h3>
                <ul>
                    <li><button onclick="openChannel('General')">General</button></li>
                    <li><button onclick="openChannel('Gaming')">Gaming</button></li>
                    <li><button onclick="openChannel('Music')">Music</button></li>
                </ul>
            </div>
        </div>

        <h2>Friends</h2>
        <button id="add-friend-button">Add Friend</button>
        <button id="unfriend-button">Unfriend</button>

        <h3>Channels</h3>
        <ul id="channel-list">
            <li><button onclick="openChannel('General')">General</button></li>
            <li><button onclick="openChannel('Gaming')">Gaming</button></li>
            <li><button onclick="openChannel('Music')">Music</button></li>
        </ul>

        <button id="logout-button">Logout</button>
    </div>

    <div class="chat-container">
        <h2 id="channel-name">General Chat</h2>
        <div id="chat-messages"></div>
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <button id="send-message">Send</button>

        <div id="call-buttons">
            <button onclick="startCall()">Start Call</button>
            <button onclick="endCall()">End Call</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
