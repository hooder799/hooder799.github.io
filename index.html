<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Clone</title>
</head>
<body>
    <div id="app">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter Username">
            <input type="password" id="loginPassword" placeholder="Enter Password">
            <button id="loginBtn">Login</button>
            <button id="showSignupBtn">Go to Signup</button>
            <button id="showResetBtn">Reset Password</button>
        </div>
        
        <div id="signup" style="display:none;">
            <h2>Signup</h2>
            <input type="text" id="signupUsername" placeholder="Enter Username">
            <input type="password" id="signupPassword" placeholder="Enter Password">
            <button id="signupBtn">Signup</button>
            <button id="backToLogin">Back to Login</button>
        </div>

        <div id="resetPassword" style="display:none;">
            <h2>Reset Password</h2>
            <input type="text" id="resetUsername" placeholder="Enter Username">
            <input type="password" id="newPassword" placeholder="Enter New Password">
            <button id="resetBtn">Reset Password</button>
            <button id="backToLoginFromReset">Back to Login</button>
        </div>

        <div id="chat" style="display:none;">
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
