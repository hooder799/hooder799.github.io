<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends and Chat - Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Friends section where users can view and click on friends -->
        <div class="friends-section">
            <h2>Your Friends</h2>
            <div id="friend-list"></div>
        </div>

        <!-- Chat section where the user can send and receive messages -->
        <div class="chat-section">
            <h2>Chat</h2>
            <div id="chat-box"></div>
            <input type="text" id="message-input" placeholder="Write your message..." />
            <button id="send-message-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
