<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Roblox_Logo_2020.png" alt="Roblox Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="game-studio.html">Game Studio</a></li>
        <li><a href="avatar.html">Avatar</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="games.html">Play Games</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to the Game Studio</h1>
    <p>Create and play games with friends, build your avatar, and earn Robux!</p>
    <button onclick="window.location.href='signup.html'">Sign Up</button>
  </section>

  <!-- Featured Games -->
  <section class="featured-games">
    <h2>Featured Games</h2>
    <div class="games">
      <div class="game-card">
        <img src="https://via.placeholder.com/200x200" alt="Game 1">
        <p>Game 1</p>
        <button onclick="playGame('game1')">Play Now</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x200" alt="Game 2">
        <p>Game 2</p>
        <button onclick="playGame('game2')">Play Now</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Roblox Clone. All Rights Reserved.</p>
  </footer>
</body>
</html>
