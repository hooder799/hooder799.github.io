<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLoom.io AutoPlace Macro</title>
    <script>
        let healInterval = 4; // Heal every 4 milliseconds
        let isHealing = false;

        function sendCommand(command) {
            // Dispatch keyboard events for commands
            document.dispatchEvent(new KeyboardEvent('keydown', {
                key: command,
                code: `Key${command.toUpperCase()}`,
                char: command,
                keyCode: command.charCodeAt(0), // Character code
                which: command.charCodeAt(0),
                bubbles: true
            }));
        }

        function setupMacro() {
            document.addEventListener('keydown', function(event) {
                if (event.key === 'f') { // Place Trap
                    sendCommand('f');
                } else if (event.key === 'r') { // Place Spike
                    sendCommand('r');
                } else if (event.key === 'q') { // Heal
                    if (!isHealing) {
                        isHealing = true;
                        setInterval(() => {
                            sendCommand('q');
                        }, healInterval);
                    }
                }
            });
        }

        // Run setup on window load
        window.onload = setupMacro;
    </script>
</head>
<body>
    <h1>SPLoom.io AutoPlace Macro</h1>
    <p>Instructions:</p>
    <ul>
        <li>Press <strong>F</strong> to place a trap.</li>
        <li>Press <strong>R</strong> to place a spike.</li>
        <li>Press <strong>Q</strong> to heal (heals every 4 milliseconds).</li>
    </ul>
    <p>This page must be active for the macro to work.</p>
</body>
</html>
