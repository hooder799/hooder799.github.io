<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Brix - Recover Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        form { max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Recover Your Password</h1>
    <form id="recover-form">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Send Recovery Link</button>
    </form>

    <script>
        const supabaseUrl = 'https://your-project.supabase.co';
        const supabaseKey = 'your-anon-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('recover-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;

            const { error } = await supabase.auth.api
                .resetPasswordForEmail(email);

            if (error) {
                alert(error.message);
            } else {
                alert('Password recovery link sent! Check your email.');
            }
        });
    </script>
</body>
</html>
