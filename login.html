<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <h2>Login to Discord</h2>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Email or Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="submit-login" type="submit">Login</button>
        </form>
        <button onclick="showPage('signup-page')">Don't have an account? Sign up</button>
        <button onclick="showPage('recovery-page')">Forgot your password?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
