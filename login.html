<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Login</h1>
        <nav>
            <a href="sign-up.html">Sign Up</a>
        </nav>
    </header>

    <section class="content">
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" placeholder="Enter Email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>

        <div id="login-message"></div>

        <button id="add-friend-button" class="hidden">Add a Friend</button>
    </section>

</body>
</html>
