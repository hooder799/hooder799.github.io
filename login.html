
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Login to Discord</h1>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email or Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div>
                <a href="signup.html" style="color: #99aab5;">Create an account</a> | 
                <a href="recovery.html" style="color: #99aab5;">Forgot your password?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Servers</h2>
        <button>Add Server</button>
        <h2>Friends</h2>
        <button>Add Friend</button>
    </div>

    <div class="chat-container">
        <h2>General Chat</h2>
        <div id="chat-messages"></div>
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <button id="send-message">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
